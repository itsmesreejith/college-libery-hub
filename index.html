<!-- menu button effects -->
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        color: white;
    }

    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 20px;
        color: white;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background-color: #555;
    }

    .menu-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 2;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }

    .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 2;
        background-color: #333;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
    }
</style>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById("sidebar");
        var menuButton = document.getElementById("menuButton");

        if (sidebar.style.width === "250px") {
            sidebar.style.width = "0";
            menuButton.style.left = "20px";
        } else {
            sidebar.style.width = "250px";
            menuButton.style.left = "270px";
        }
    }

    function closeSidebar() {
        var sidebar = document.getElementById("sidebar");
        var menuButton = document.getElementById("menuButton");

        sidebar.style.width = "0";
        menuButton.style.left = "20px";
    }
    function show() {
            alert("Server Under Maintenance. Try again after some time.");
        }
</script>
